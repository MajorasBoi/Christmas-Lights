<!DOCTYPE html>
<html>
<head>
    <title>Christmas Lights</title>
    <link rel="stylesheet" href="CL.css">
</head>
<body>
    <div class="container">
        <div class="lights_container">
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light blue"></div>
            <div class="light green"></div>
            <div class="light red"></div>
            <div class="light yellow"></div>
            <div class="light blue"></div>
            <div class="light green"></div>
        </div>
        <div class="colors_container">
            <input type="color" class="color one" value="#c0392b">
            <input type="color" class="color two" value="#f1c40f">
            <input type="color" class="color three" value="#64fcfe">
            <input type="color" class="color four" value="#2ecc71">
        </div>
        <div class="ops_container">
            <button class="player">Pause</button>
            <input type= "range" class="slider" min="500" max="2000" value="2000">
        </div>
    </div>
    <script type="text/javascript" src="CL.js"></script>
</body>
</html>
